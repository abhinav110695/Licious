<script>
    
    let vishwa_getdata=async(query)=>{
        let url="https://dao54xqhg9jfa.cloudfront.net/OMS-ProductMerchantdising/5de11587-aa54-d6ff-3fe9-dfd35985d846/original/ChickenDrumstickHeroShot.jpg?format=webp";
        let response=await fetch(url);
        let data=await response.json();
        return data
    }
    let append=(data)=>{
        let vishwa_products_grid=document.querySelector("vishwa_products_grid");
        vishwa_products_grid.innerHTML=null;
        data.forEach((ele)=>{
            let vishwa_cart=document.createElement("div");
            vishwa_cart.setAttribute("class","vishwa_cart")
            let img=document.createElement("img");
            img.src=url;
            vishwa_cart.append(img);
            vishwa_products_grid.append(vishwa_cart);
            
        })
    }

   



</script>
